<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Investment Calculator</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      margin-top: 1rem;
    }
    .container {
      display: flex;
      flex-direction: row; /* Landscape layout: inputs on the left, chart on the right */
      gap: 1rem;
      margin: 1rem;
    }
    #inputPanel {
      flex: 1;
      max-width: 400px;
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 4px;
    }
    #inputPanel table {
      width: 100%;
      border-collapse: collapse;
    }
    #inputPanel th, #inputPanel td {
      padding: 0.5rem;
      text-align: left;
      vertical-align: middle;
    }
    #chartPanel {
      flex: 2;
      min-width: 600px;
      height: 700px;
    }
    #chart {
      width: 100%;
      height: 100%;
    }
    .slider-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .applyBtn {
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }
    #calculateBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Stock Investment Calculator</h1>
  <div class="container">
    <!-- Left side: Input Panel -->
    <div id="inputPanel">
      <table id="sliderTable">
        <!-- Rows inserted dynamically via JavaScript -->
      </table>
      <button id="calculateBtn">Calculate & Plot</button>
    </div>

    <!-- Right side: Chart Panel -->
    <div id="chartPanel">
      <div id="chart"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
