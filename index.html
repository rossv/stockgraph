<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Investment Calculator</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      margin-top: 1rem;
    }
    .container {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      margin: 1rem;
      align-items: flex-start;
    }
    #inputPanel {
      flex: 1;
      max-width: 500px;
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 4px;
    }
    #chartPanel {
      flex: 2;
      min-width: 600px;
    }
    #chart {
      width: 100%;
      height: 400px;
    }
    .applyBtn {
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .actionButton {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      width: 100%;
      border: none;
      border-radius: 4px;
      color: white;
    }
    #calculateBtn { background: #28a745; }
    #clearBtn { background: #dc3545; }
    input[type="text"] {
      width: 100px;
      text-align: right;
      font-weight: bold;
    }
    #summaryTable {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    #summaryTable th, #summaryTable td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: right;
    }
    #summaryTable th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Stock Investment Calculator</h1>
  <div class="container">
    <div id="inputPanel">
      <table>
        <thead>
          <tr>
            <th>Year</th>
            <th>Stock Price</th>
            <th>Investment ($)</th>
            <th>Apply to all following years</th>
          </tr>
        </thead>
        <tbody id="sliderTable">
          <!-- Rows inserted dynamically -->
        </tbody>
      </table>
      <button id="calculateBtn" class="actionButton">Calculate & Plot</button>
      <button id="clearBtn" class="actionButton">Clear All Values</button>
    </div>

    <div id="chartPanel">
      <div id="chart"></div>
      <table id="summaryTable">
        <thead>
          <tr>
            <th>Year</th>
            <th>Invested ($)</th>
            <th>Current Value ($)</th>
          </tr>
        </thead>
        <tbody id="summaryBody">
          <!-- Rows inserted dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
