<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Investment Dashboard</title>

  <!-- Bootstrap -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <!-- ── Banner / Navbar ───────────────────────────── -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white big-navbar">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img
          class="logo"
          src="https://www.wadetrim.com/wp-content/uploads/wade-trim-logo_696x696.png"
          alt="Wade Trim"
        />
        <span class="fs-3 fw-bold">Stock Dashboard</span>
      </a>
    </div>
  </nav>

  <!-- ── Tabs ------------------------------------------------ -->
  <div class="container-fluid mt-4">
    <ul class="nav nav-tabs rounded-tabs" id="dashboardTabs" role="tablist">
      <li class="nav-item">
        <button
          class="nav-link active"
          id="historical-tab"
          data-bs-toggle="tab"
          data-bs-target="#historical"
          type="button"
          role="tab"
        >
          Historical Performance
        </button>
      </li>
      <li class="nav-item">
        <button
          class="nav-link"
          id="detailed-tab"
          data-bs-toggle="tab"
          data-bs-target="#detailed"
          type="button"
          role="tab"
        >
          Detailed Tabulation
        </button>
      </li>
      <li class="nav-item">
        <button
          class="nav-link"
          id="projected-tab"
          data-bs-toggle="tab"
          data-bs-target="#projected"
          type="button"
          role="tab"
        >
          Projected Growth
        </button>
      </li>
    </ul>

    <div class="tab-content" id="dashboardTabsContent">
      <!-- Historical tab markup unchanged … -->

      <!-- ───────────────────────────────────────────
           PROJECTED GROWTH TAB
      ─────────────────────────────────────────── -->
      <div
        class="tab-pane fade"
        id="projected"
        role="tabpanel"
        aria-labelledby="projected-tab"
      >
        <!--  NEW: flex‑nowrap from lg and up  -->
        <div class="row g-3 align-items-start flex-lg-nowrap mt-4">
          <!-- Scenario settings (wrap content) -->
          <div class="col-auto">
            <div class="card scenario-card">
              <div class="card-body">
                <h2 class="card-title">Scenario Settings</h2>

                <label class="form-label mt-2" for="projectionYears">
                  Projection (years)
                </label>
                <input
                  id="projectionYears"
                  type="number"
                  class="form-control form-control-sm"
                  value="7"
                  min="1"
                  max="30"
                />

                <label class="form-label mt-3" for="annualPurchase">
                  Annual Additional Purchase ($)
                </label>
                <input
                  id="annualPurchase"
                  type="text"
                  class="form-control form-control-sm currency-input"
                  value="$0"
                />

                <label class="form-label mt-3" for="conservativeRate">
                  Conservative Growth (%)
                </label>
                <input
                  id="conservativeRate"
                  type="number"
                  class="form-control form-control-sm"
                  value="6"
                  min="0"
                  max="50"
                />

                <label class="form-label mt-3" for="baseRate">
                  Base Growth (%)
                </label>
                <input
                  id="baseRate"
                  type="number"
                  class="form-control form-control-sm"
                  value="19"
                  min="0"
                  max="50"
                />

                <label class="form-label mt-3" for="aggressiveRate">
                  Aggressive Growth (%)
                </label>
                <input
                  id="aggressiveRate"
                  type="number"
                  class="form-control form-control-sm"
                  value="27"
                  min="0"
                  max="50"
                />

                <p class="text-muted small mt-4 mb-0">
                  Past performance is not a guarantee of future results.<br />
                  Excludes tax implications on matching shares and capital
                  gains.
                </p>
              </div>
            </div>
          </div>

          <!--  NEW: extra class for min-width:0  -->
          <div class="col projected-chart-col">
            <div class="card h-100">
              <div class="card-body d-flex flex-column">
                <h2 class="card-title">Projected Growth</h2>
                <div
                  id="scenarioChart"
                  style="width: 100%; height: 450px"
                ></div>

                <div class="table-responsive mt-3 flex-grow-1">
                  <table
                    id="projectionTable"
                    class="table table-bordered mb-0"
                  >
                    <thead>
                      <tr>
                        <th>Financial Year</th>
                        <th>Conservative</th>
                        <th>Base</th>
                        <th>Aggressive</th>
                      </tr>
                    </thead>
                    <tbody id="projectionBody"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /row -->
      </div>
      <!-- /projected tab -->
    </div>
  </div>

  <!-- Scripts -->
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
