<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Growth Calculator</title>
  <!-- Include Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .container { width: 80%; margin: auto; }
    #investmentChart { width: 800px; height: 600px; margin: 20px auto; }
    #debugInfo { margin: 20px auto; font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <h2>Investment Growth Calculator</h2>
  
  <div>
    <label for="investmentType">Investment Type:</label>
    <select id="investmentType">
      <option value="lumpSum">Lump Sum</option>
      <option value="annual">Annual Contributions</option>
    </select>

    <label for="investmentAmount">Investment Amount ($):</label>
    <input type="number" id="investmentAmount" value="10000">

    <button id="calculateBtn">Calculate</button>
  </div>

  <div class="container">
    <div id="investmentChart"></div>
  </div>
  
  <!-- New Debug Info Section -->
  <div id="debugInfo">
    <p>Updates will appear here.</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
