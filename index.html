<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Investment Calculator</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    h1, h2 {
      text-align: center;
      margin-top: 1rem;
    }
    .container {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      margin: 2rem;
      align-items: flex-start;
    }
    #inputPanel {
      flex: 1;
      max-width: 550px; /* widened a bit */
      background: #f5f5f5;
      padding: 1.5rem;
      border-radius: 8px;
    }
    #chartPanel {
      flex: 2;
      min-width: 600px;
    }
    #chart {
      width: 100%;
      height: 450px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th[colspan="2"] {
      text-align: center;
    }
    .applyBtn {
      padding: 6px 10px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .applyBtn:hover {
      background: #0056b3;
    }
    .actionButton {
      margin-top: 1.5rem;
      padding: 12px;
      cursor: pointer;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      color: white;
    }
    #calculateBtn { background: #28a745; }
    #clearBtn { background: #dc3545; }
    input[type="text"] {
      width: 150px; /* increased width */
      text-align: right;
      font-weight: bold;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    /* Force summary table to have equal-width columns and wrap headers */
    #summaryTable {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      table-layout: fixed;
      word-wrap: break-word;
    }
    #summaryTable th, #summaryTable td {
      width: calc(100% / 7);
    }
    #summaryTable th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Stock Investment Calculator</h1>
  
  <div class="container">
    <div id="inputPanel">
      <h2>Investments by Year</h2>
      <table>
        <thead>
          <tr>
            <th>Year</th>
            <th>Stock Price</th>
            <th>Investment Range</th>
            <th>Investment ($)</th>
            <th>Apply to all following years</th>
          </tr>
        </thead>
        <tbody id="sliderTable">
          <!-- Rows inserted dynamically -->
        </tbody>
      </table>
      <button id="calculateBtn" class="actionButton">Calculate & Plot</button>
      <button id="clearBtn" class="actionButton">Clear All Values</button>
    </div>

    <div id="chartPanel">
      <h2>Stock Value</h2>
      <div id="chart"></div>
      <table id="summaryTable">
        <thead>
          <tr>
            <th>Year</th>
            <th>Stock<br>Price</th>
            <th>Invested<br>($)</th>
            <th>Vested<br>Match<br>($)</th>
            <th>Current Value<br>Purchases<br>($)</th>
            <th>Current Value<br>Purchased +<br>Matching Shares<br>($)</th>
            <th>Current Value<br>S&P500</th>
          </tr>
        </thead>
        <tbody id="summaryBody">
          <!-- Rows inserted dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
