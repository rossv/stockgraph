<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Investment Calculator</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      margin-top: 1rem;
    }
    .container {
      display: flex;
      flex-direction: row; 
      gap: 1rem;
      margin: 1rem;
      align-items: flex-start; /* Prevents overlap */
    }
    #inputPanel {
      flex: 1;
      max-width: 450px;
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 4px;
    }
    #inputPanel table {
      width: 100%;
      border-collapse: collapse;
    }
    #inputPanel th, #inputPanel td {
      padding: 0.5rem;
      text-align: left;
      vertical-align: middle;
      border-bottom: 1px solid #ddd;
    }
    #chartPanel {
      flex: 2;
      min-width: 600px;
      height: 700px;
    }
    #chart {
      width: 100%;
      height: 100%;
    }
    .applyBtn {
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #calculateBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      width: 100%;
    }
    input[type="number"] {
      width: 100px;
      text-align: right;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Stock Investment Calculator</h1>
  <div class="container">
    <!-- Left: Input Panel -->
    <div id="inputPanel">
      <table>
        <thead>
          <tr>
            <th>Year</th>
            <th>Stock Price</th>
            <th>Investment ($)</th>
            <th>Apply</th>
          </tr>
        </thead>
        <tbody id="sliderTable">
          <!-- Rows inserted dynamically -->
        </tbody>
      </table>
      <button id="calculateBtn">Calculate & Plot</button>
    </div>

    <!-- Right: Chart Panel -->
    <div id="chartPanel">
      <div id="chart"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
